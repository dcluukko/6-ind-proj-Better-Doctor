<html>

<head>
  <title>Doctor Finder</title>
</head>

<Body>

  <div class="container-fluid">
    <div class="alert" role="alert" id="error">
      <p class="error"></p>
    </div>
    <div class="alert" role="alert" id="nomatch">
      No doctors match your search. Please re-frame your search and search again.
    </div>
  </div>
  <h1>Doctor Finder</h1>
  <div class="row">
    <div class="col-md-6">
      <h3>Doctor Search</h3>
      <form class="find-by-doc-name">
        <div class="form-group>
          <label for=" first-name-doc">First Name</label>
          <input type="text" class="form-control" id="first-name-doc">
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <button type="submit" class="btn btn-success">Find Your Doctor!</button>
      </form>
    </div>
    <div class="col-md-6">
      <h3>Symptom Search</h3>
      <form class="symptom-search">
        <div class="form-group">
          <label for="symptom">Symptom</label>
          <select class="form-control" id="symptom"></select>
        </div>
        <button type="submit" id="symptom-btn" class="btn btn-success">Find Your Doctor!</button>
      </form>
    </div>
  </div>
  <div class="output"></div>
  </div>
<script type="text/javascript" src="bundle.js"></script></Body>

</html>
